      - :year
      - :month
      - :day

    formats:
      default: "%Y年%m月"

    day_names: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"]
    abbr_day_names: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
